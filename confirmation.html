<!DOCTYPE html>
<html>
<head>
	<title>Form Confirmation</title>
	<link rel="manifest" href="/manifest.json">
</head>
<body>
	<h1>Form berhasil dikirim!</h1>
	<p>Terima kasih atas pesan Anda. Kami akan segera menghubungi Anda.</p>
	<p><a href="index.html">Back to Home</a></p>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js')
					.then(registration => {
						console.log('ServiceWorker berhasil didaftarkan:', registration);
					})
					.catch(error => {
						console.log('Pendaftaran ServiceWorker gagal:', error);
					});
			});
		}
	</script>
</body>
</html>
